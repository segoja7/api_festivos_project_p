apiVersion: apps/v1
kind: Deployment
metadata:
  name: festivos-frontend
  namespace: festivos-api
  labels:
    app: festivos-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: festivos-frontend
  template:
    metadata:
      labels:
        app: festivos-frontend
    spec:
      containers:
      - name: festivos-frontend
        image: <ECR_REPOSITORY_URI>/festivos-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
