apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: festivos-api
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        # Using IRSA (IAM Roles for Service Accounts)
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: festivos-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: rds-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Spring Boot database configuration
        SPRING_DATASOURCE_URL: "jdbc:postgresql://arquitectura-avanzada-postgres.co7s806uqdld.us-east-1.rds.amazonaws.com:5432/arquitectura_db"
        SPRING_DATASOURCE_USERNAME: "{{ .username }}"
        SPRING_DATASOURCE_PASSWORD: "{{ .password }}"
        SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
        # Individual values for flexibility
        DB_HOST: "arquitectura-avanzada-postgres.co7s806uqdld.us-east-1.rds.amazonaws.com"
        DB_PORT: "5432"
        DB_NAME: "arquitectura_db"
        DB_USERNAME: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
  data:
  - secretKey: username
    remoteRef:
      key: __RDS_SECRET_ARN__
      property: username
  - secretKey: password
    remoteRef:
      key: __RDS_SECRET_ARN__
      property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jwt-secrets
  namespace: festivos-api
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: jwt-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # JWT Secret for Spring Boot application
        JWT_SECRET: "{{ .jwt_secret }}"
  data:
  - secretKey: jwt_secret
    remoteRef:
      key: __JWT_SECRET_ARN__
      property: jwt_secret
